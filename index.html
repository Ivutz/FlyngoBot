<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Загрузка…</title>

<!-- Анти-кэш -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}
body {
  background: #0b1220;
  color: #ffffff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  display: flex;
  align-items: center;
  justify-content: center;
}
.wrapper {
  text-align: center;
}
.spinner {
  width: 46px;
  height: 46px;
  border: 4px solid rgba(255,255,255,.15);
  border-top-color: #3b82f6;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto 14px;
}
@keyframes spin {
  to { transform: rotate(360deg); }
}
.text {
  font-size: 15px;
  opacity: .85;
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="spinner"></div>
  <div class="text">Подключаемся…</div>
</div>

<script>
(function () {

  // Telegram context (не ломается в обычном браузере)
  if (window.Telegram && Telegram.WebApp) {
    Telegram.WebApp.expand();
  }

  // базовая ссылка
  const base = "https://rzekl.com/g/1e8d114494e73bf8cef916525dc3e8/";

  // анти-кэш
  const cacheBuster =
    "?t=" + Date.now() +
    "&r=" + Math.random().toString(36).slice(2);

  const finalUrl = base + cacheBuster;

  // защита от bfcache (iOS / Safari)
  window.addEventListener("pageshow", function (e) {
    if (e.persisted) location.reload();
  });

  // небольшой тайминг (обход instant-redirect блоков)
  setTimeout(function () {
    window.location.replace(finalUrl);
  }, 900);

})();
</script>
</body>
</html>
