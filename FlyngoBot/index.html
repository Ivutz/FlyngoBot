<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Redirecting‚Ä¶</title>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #0e1621);
            --text: var(--tg-theme-text-color, #ffffff);
            --btn: var(--tg-theme-button-color, #2ea6ff);
        }

        body {
            margin: 0;
            height: 100vh;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            text-align: center;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top-color: var(--btn);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        button {
            margin-top: 25px;
            padding: 14px 24px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: var(--btn);
            color: #fff;
            cursor: pointer;
        }

        button:active {
            opacity: 0.85;
        }

        .hint {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="loader"></div>
<h2>–ü–æ–¥–±–∏—Ä–∞–µ–º –ª—É—á—à–∏–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è ‚úàÔ∏è</h2>
<div class="hint">–û—Ç–∫—Ä—ã–≤–∞–µ–º –Ω–∞–¥—ë–∂–Ω–æ–≥–æ –ø–∞—Ä—Ç–Ω—ë—Ä–∞‚Ä¶</div>

<button onclick="go()">–ü–µ—Ä–µ–π—Ç–∏ —Å–µ–π—á–∞—Å</button>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // üîó –¢–í–û–Ø –ü–ê–†–¢–ù–Å–†–°–ö–ê–Ø –°–°–´–õ–ö–ê
    const DEFAULT_URL = "https://aviasales.tpk.lv/XXbtWHo9?erid=2Vtzqx7g24r/";

    // üõ°Ô∏è –ê–ù–¢–ò-–ö–ï–® (Telegram + –±—Ä–∞—É–∑–µ—Ä)
    function withNoCache(url) {
        const sep = url.includes('?') ? '&' : '?';
        return url + sep + '_t=' + Date.now();
    }

    function go() {
        const target = withNoCache(DEFAULT_URL);

        // –º—è–≥–∫–∏–π –ø–µ—Ä–µ—Ö–æ–¥ (–º–µ–Ω—å—à–µ –±–ª–æ–∫–∏—Ä–æ–≤–æ–∫)
        setTimeout(() => {
            window.location.replace(target);
        }, 700);
    }

    // –∞–≤—Ç–æ-–ø–µ—Ä–µ—Ö–æ–¥ (–Ω–æ –Ω–µ –º–≥–Ω–æ–≤–µ–Ω–Ω—ã–π ‚Äî –±–µ–∑–æ–ø–∞—Å–Ω–µ–µ)
    setTimeout(go, 1200);
</script>

</body>
</html>
